<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="Calculator">
        <header>
            <input type="checkbox" id="darkmode-toggle" />
            <label for="darkmode-toggle">
                <div class="background">
                    <input type="checkbox" id="darkmode-toggle" />
                    <svg version="1.1" class="sun" ...></svg>
                    <svg version="1.1" class="moon" ...></svg>
                </div>

            </label>
        </header>

        <main>
            <h1 style="font-size:3em;">1</h1>
            <h1>2</h1>
        </main>

        <section>
            <button style="color: #45DBF9;"><i class="fa-solid fa-c"></i></button>
            <button ><i class="fa-solid fa-percent"></i></button>
            <button><i class="fa-solid fa-delete-left"></i></button>
            <button class="emeliyyat" style="margin-left: 5px;"><i class="fa-solid fa-divide"></i></button>
        </section>

        <section>
            <button class="reqem" value="7"><i class="fa-solid fa-7"></i></button>
            <button class="reqem" value="8"><i class="fa-solid fa-8"></i></button>
            <button class="reqem" value="9"><i class="fa-solid fa-9"></i></button>
            <button class="emeliyyat"><i class="fa-solid fa-xmark"></i></button>
        </section>

        <section>
            <button class="reqem" value="4"><i class="fa-solid fa-4"></i></button>
            <button class="reqem" value="5"><i class="fa-solid fa-5"></i></button>
            <button class="reqem" value="6"><i class="fa-solid fa-6"></i></button>
            <button class="emeliyyat"><i class="fa-solid fa-minus"></i></button>
        </section>

        <section>
            <button class="reqem" value="1" style="padding-left: 12px;" ><i class="fa-solid fa-1"></i></button>
            <button class="reqem" value="2" style="padding-left: 10px;"><i class="fa-solid fa-2"></i></button>
            <button class="reqem" value="3"><i class="fa-solid fa-3"></i></button>
            <button class="emeliyyat" style="margin-left: 15px;"><i class="fa-solid fa-plus"></i></button>
        </section>

        <section>
            <button class="reqem" style="font-size: 1.8em;
            "><i class="fa-solid fa-0"></i> <i class="fa-solid fa-0"></i></button>
            <button class="reqem" style="margin-left: 15px;" value="0" ><i class="fa-solid fa-0"></i></button>
            <button>.</button>
            <button class="emeliyyat" style="margin-left: 25px;"><i class="fa-solid fa-equals"></i></button>
        </section>

    </section>

    <script src="index.js"></script>
</body>

</html>
